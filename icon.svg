<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="512" height="512" rx="90" fill="url(#grad)"/>
  
  <!-- Dashboard grid (represents link organization) -->
  <g transform="translate(100, 100)">
    <!-- Top row - 3 squares representing links/bookmarks -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="white" opacity="0.9"/>
    <rect x="116" y="0" width="80" height="80" rx="12" fill="white" opacity="0.9"/>
    <rect x="232" y="0" width="80" height="80" rx="12" fill="white" opacity="0.9"/>
    
    <!-- Middle row - Task checkboxes -->
    <g transform="translate(0, 116)">
      <!-- Checkbox 1 - checked -->
      <rect x="0" y="0" width="80" height="80" rx="12" fill="white" opacity="0.9"/>
      <path d="M 20 40 L 35 55 L 60 25" stroke="#4f46e5" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Checkbox 2 - unchecked -->
      <rect x="116" y="0" width="80" height="80" rx="12" fill="white" opacity="0.7"/>
      
      <!-- Checkbox 3 - checked -->
      <rect x="232" y="0" width="80" height="80" rx="12" fill="white" opacity="0.9"/>
      <path d="M 252 40 L 267 55 L 292 25" stroke="#4f46e5" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Bottom row - More links -->
    <g transform="translate(0, 232)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="white" opacity="0.7"/>
      <rect x="116" y="0" width="80" height="80" rx="12" fill="white" opacity="0.9"/>
      <rect x="232" y="0" width="80" height="80" rx="12" fill="white" opacity="0.7"/>
    </g>
  </g>
</svg>
