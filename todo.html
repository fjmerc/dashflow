<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Task List</h1>
            <div class="header-actions">
                <button id="themeColorBtn" title="Change Theme Color">
                    <i class="fas fa-palette"></i>
                </button>
                <button id="darkModeBtn" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settingsBtn" title="Change Username">
                    <i class="fas fa-user-edit"></i>
                </button>
                <button id="importTodosBtn" title="Import Todos" aria-label="Import Todos">
                    <i class="fas fa-file-arrow-down"></i>
                </button>
                <button id="exportTodosBtn" title="Export Todos" aria-label="Export Todos">
                    <i class="fas fa-file-export"></i>
                </button>
                <button id="backToDashboard" title="Home">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="todo-container">
            <form id="todoForm" class="todo-form">
                <input type="text" id="todoInput" placeholder="Enter a new task" required>
                <textarea id="todoNotes" placeholder="Add notes or details (optional)" class="todo-notes-input"></textarea>
                <button type="submit" id="addTodoBtn">Add Task</button>
            </form>
            
            <div class="todo-filters">
                <input type="text" id="searchTodo" placeholder="Search tasks..." class="search-input">
                <select id="priorityFilter" class="priority-filter">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>
            </div>

            <ul id="todoList"></ul>
        </div>
    </main>

    <!-- Custom Modal Dialog -->
    <div id="customModal" class="modal" style="display: none;" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content" role="document">
            <h3 id="modalTitle" class="modal-title">Modal Title</h3>
            <p id="modalMessage" class="modal-message">Modal content goes here.</p>
            <div class="modal-buttons">
                <button id="modalNo" class="modal-btn" autofocus>No</button>
                <button id="modalYes" class="modal-btn primary">Yes</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="theme.js"></script>
    <script src="todo.js"></script>
</body>
</html>
