<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Task List</h1>
            <div class="header-actions">
                <button id="themeColorBtn" title="Change Theme Color">
                    <i class="fas fa-palette"></i>
                </button>
                <button id="darkModeBtn" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="settingsBtn" title="Change Username">
                    <i class="fas fa-user-edit"></i>
                </button>
                <button id="importTodosBtn" title="Import All Data" aria-label="Import All Data">
                    <i class="fas fa-file-arrow-down"></i>
                </button>
                <button id="exportAllBtn" title="Export All Data" aria-label="Export All Data">
                    <i class="fas fa-file-export"></i>
                </button>
                <button id="backToDashboard" title="Home">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main App Container -->
    <div class="task-app-container">
        <!-- Sidebar -->
        <aside class="task-sidebar" id="taskSidebar">
            <div class="sidebar-content">
                <!-- Smart Views Section -->
                <div class="sidebar-section">
                    <div class="sidebar-section-header">
                        <div class="sidebar-section-title">
                            <i class="fas fa-star"></i>
                            <span>Views</span>
                        </div>
                    </div>
                    <div id="smartViewsList">
                        <div class="sidebar-item active" data-view="my-day">
                            <div class="sidebar-item-icon">âœ¨</div>
                            <div class="sidebar-item-text">My Day</div>
                            <span class="sidebar-item-count" id="myDayCount">0</span>
                        </div>
                        <div class="sidebar-item" data-view="inbox">
                            <div class="sidebar-item-icon">ðŸ“¥</div>
                            <div class="sidebar-item-text">Inbox</div>
                            <span class="sidebar-item-count" id="inboxCount">0</span>
                        </div>
                        <div class="sidebar-item" data-view="all">
                            <div class="sidebar-item-icon">ðŸ“‹</div>
                            <div class="sidebar-item-text">All Tasks</div>
                            <span class="sidebar-item-count" id="allCount">0</span>
                        </div>
                    </div>
                </div>

                <!-- Projects Section -->
                <div class="sidebar-section">
                    <div class="sidebar-section-header">
                        <div class="sidebar-section-title">
                            <i class="fas fa-folder"></i>
                            <span>Projects</span>
                        </div>
                    </div>
                    <div id="projectsList">
                        <!-- Projects will be dynamically added here -->
                    </div>
                    <button class="sidebar-add-btn" id="addProjectBtn">
                        <i class="fas fa-plus"></i>
                        New Project
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="task-main">
            <!-- Main Header -->
            <div class="task-main-header">
                <div class="task-main-title">
                    <button class="sidebar-toggle-btn" id="sidebarToggle" aria-label="Toggle Sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="viewTitle">My Day</h2>
                </div>
                <div class="task-main-subtitle" id="viewSubtitle">
                    Focus on what matters today
                </div>
                <div class="task-main-actions">
                    <div class="view-switcher">
                        <button class="view-switcher-btn active" data-layout="list">
                            <i class="fas fa-list"></i>
                            List
                        </button>
                        <button class="view-switcher-btn" data-layout="board">
                            <i class="fas fa-th-large"></i>
                            Board
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quick Add Bar -->
            <div class="quick-add-bar">
                <form class="quick-add-form" id="quickAddForm">
                    <input
                        type="text"
                        class="quick-add-input"
                        id="quickAddInput"
                        placeholder="Add a task... (Press Enter to save)"
                        autocomplete="off"
                    />
                </form>
            </div>

            <!-- Task Content Area -->
            <div class="task-content">
                <ul class="task-list" id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </ul>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-state-icon">âœ…</div>
                    <div class="empty-state-title">No tasks yet</div>
                    <div class="empty-state-description">
                        Add your first task using the input above
                    </div>
                </div>
            </div>
        </main>

        <!-- Detail Panel (Hidden by default) -->
        <aside class="task-detail-panel hidden" id="taskDetailPanel">
            <div class="detail-panel-header">
                <h3>Task Details</h3>
                <button class="detail-panel-close" id="closeDetailPanel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="detail-panel-content" id="detailPanelContent">
                <!-- Task details will be shown here -->
            </div>
        </aside>
    </div>

    <!-- File Input for Import -->
    <input type="file" id="importInput" style="display: none;" accept=".json,.html">

    <!-- Custom Modal Dialog -->
    <div id="customModal" class="modal" style="display: none;" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content" role="document">
            <h3 id="modalTitle" class="modal-title">Modal Title</h3>
            <p id="modalMessage" class="modal-message">Modal content goes here.</p>
            <div class="modal-buttons">
                <button id="modalNo" class="modal-btn" autofocus>No</button>
                <button id="modalYes" class="modal-btn primary">Yes</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="logger.js"></script>
    <script src="theme.js"></script>
    <script src="export-utils.js"></script>
    <script src="keyboard-nav.js"></script>
    <script src="auto-backup.js"></script>
    <script src="input-validator.js"></script>
    <script src="error-handler.js"></script>
    <script src="modal-manager.js"></script>
    <script src="task-data.js"></script>
    <script src="todo.js"></script>
</body>
</html>
